<div class="row">
  <div class="col-12">
    <h4 class="d-block">Card with Image  code icon</h4>
    <!-- Row -->
    <div class="row">
      <!-- column -->
      <div *ngFor="let cv of cvs" class="col-lg-3 col-md-6">
        <!-- Card -->
        <div class="card">
          <img class="card-img-top img-responsive" src="assets/images/big/img1.jpg" alt="Card image cap">
          <div class="card-body">
            <h6 *ngIf="cv && cv.personal && cv.personal.name" class="card-title">{{cv.personal.name}}</h6>
            <p *ngIf="cv && cv.personal && cv.personal.additionalDetails" class="card-text">{{cv.personal.additionalDetails}}</p>
            <a href="#" class="btn btn-primary">Open</a>
          </div>
        </div>
        <!-- Card -->
      </div>
      <!-- column -->
    </div>
    <!-- Row -->
  </div>
</div>
<!-- End Row -->
