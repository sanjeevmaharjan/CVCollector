<div class="card-deck">
  <div class="col-4 mb-4" *ngFor="let link of links">
    <div class="card" (click)="viewLink(link?.id)">
      <div class="card-body">
        <h2>{{link.purpose}}</h2>
        <h6>{{link.cvCount}}</h6>
        <p class="text-muted">Id: {{link.id}}</p>
      </div>
    </div>
  </div>
  <button class="btn btn-outline-info" routerLink="/component/createLink">
    Create new Link
  </button>

</div>
